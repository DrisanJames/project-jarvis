name: Build & Deploy Tracking Service

on:
  push:
    branches: [main]
    paths:
      - 'internal/tracking/**'
      - 'cmd/tracking/**'
      - 'Dockerfile.tracking'
      - '.github/workflows/deploy-tracking.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: ignite-tracking
  ECS_CLUSTER: apex-cluster
  ECS_SERVICE: ignite-tracking-service
  TASK_FAMILY: ignite-tracking

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Cross-compile tracking binary
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o build/tracking ./cmd/tracking/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f Dockerfile.tracking -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Register new ECS task definition
        id: task-def
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
        run: |
          cat > task-def.json << TASKEOF
          {
            "family": "${{ env.TASK_FAMILY }}",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "arn:aws:iam::146361001621:role/apex-ecs-execution-role",
            "taskRoleArn": "arn:aws:iam::146361001621:role/apex-ecs-task-role",
            "containerDefinitions": [
              {
                "name": "ignite-tracking",
                "image": "${IMAGE}",
                "essential": true,
                "portMappings": [{"containerPort": 8081, "protocol": "tcp"}],
                "environment": [
                  {"name": "PORT", "value": "8081"},
                  {"name": "SQS_TRACKING_QUEUE_URL", "value": "https://sqs.us-west-2.amazonaws.com/146361001621/ignite-tracking-events"},
                  {"name": "AWS_REGION", "value": "us-west-2"}
                ],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/ignite-tracking",
                    "awslogs-region": "us-west-2",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              }
            ]
          }
          TASKEOF
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://task-def.json --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Create or update ECS service
        env:
          TASK_DEF_ARN: ${{ steps.task-def.outputs.task_def_arn }}
        run: |
          SERVICE_EXISTS=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[?status==`ACTIVE`].serviceName' --output text 2>/dev/null || true)
          if [ -z "$SERVICE_EXISTS" ]; then
            echo "Creating new ECS service..."
            aws ecs create-service \
              --cluster $ECS_CLUSTER \
              --service-name $ECS_SERVICE \
              --task-definition $TASK_DEF_ARN \
              --desired-count 1 \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[subnet-06b263d3ff15bc126,subnet-0b34236379abe1b57,subnet-0620259e81b20cf7f],securityGroups=[sg-0c423b3225f0c9479],assignPublicIp=ENABLED}" \
              --load-balancers "targetGroupArn=${{ secrets.TRACKING_TG_ARN }},containerName=ignite-tracking,containerPort=8081"
          else
            echo "Updating existing ECS service..."
            aws ecs update-service \
              --cluster $ECS_CLUSTER \
              --service $ECS_SERVICE \
              --task-definition $TASK_DEF_ARN \
              --force-new-deployment
          fi

      - name: Wait for service stability
        run: |
          echo "Waiting for tracking service to stabilize..."
          aws ecs wait services-stable --cluster $ECS_CLUSTER --services $ECS_SERVICE || echo "Timed out â€” check AWS console"
