version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: esp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ignite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ignite_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ignite}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ignite}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: esp-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esp-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: esp-api
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-ignite}:${POSTGRES_PASSWORD:-ignite_secret}@postgres:5432/${POSTGRES_DB:-ignite}?sslmode=disable
      REDIS_URL: redis://redis:6379
      PORT: 8080
      ENV: production
      SPARKPOST_API_KEY: ${SPARKPOST_API_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TRACKING_URL: ${TRACKING_URL:-http://localhost:8080}
      TRACKING_SECRET: ${TRACKING_SECRET:-change_me_in_production}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - esp-network
    restart: unless-stopped

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: esp-worker
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-ignite}:${POSTGRES_PASSWORD:-ignite_secret}@postgres:5432/${POSTGRES_DB:-ignite}?sslmode=disable
      REDIS_URL: redis://redis:6379
      ENV: production
      SPARKPOST_API_KEY: ${SPARKPOST_API_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      TRACKING_URL: ${TRACKING_URL:-http://localhost:8080}
      SIGNING_KEY: ${SIGNING_KEY:-change_me_in_production}
      # Worker-specific settings
      BATCH_SIZE: ${BATCH_SIZE:-1000}
      POLL_INTERVAL: ${POLL_INTERVAL:-1s}
      NUM_WORKERS: ${NUM_WORKERS:-50}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - esp-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # RSS Poller Service
  rss-poller:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: esp-rss-poller
    command: ["./worker", "--mode=rss-poller"]
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-ignite}:${POSTGRES_PASSWORD:-ignite_secret}@postgres:5432/${POSTGRES_DB:-ignite}?sslmode=disable
      REDIS_URL: redis://redis:6379
      ENV: production
      RSS_POLL_INTERVAL: ${RSS_POLL_INTERVAL:-5m}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - esp-network
    restart: unless-stopped

  # Journey Executor Service
  journey-executor:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: esp-journey-executor
    command: ["./worker", "--mode=journey-executor"]
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-ignite}:${POSTGRES_PASSWORD:-ignite_secret}@postgres:5432/${POSTGRES_DB:-ignite}?sslmode=disable
      REDIS_URL: redis://redis:6379
      ENV: production
      SPARKPOST_API_KEY: ${SPARKPOST_API_KEY}
      TRACKING_URL: ${TRACKING_URL:-http://localhost:8080}
      SIGNING_KEY: ${SIGNING_KEY:-change_me_in_production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - esp-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: esp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - esp-network
    restart: unless-stopped
    profiles:
      - production

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: esp-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - esp-network
    profiles:
      - monitoring

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: esp-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - esp-network
    profiles:
      - monitoring

networks:
  esp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
